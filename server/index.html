<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  </head>
  <body class="sans-serif">
    <div>
      <h1 class="f2 ma0 pa4 bg-red white nowrap">YoutubeQueue</h1>
    </div>
    <div>
      <div id="unconnectedDiv" class="measure-narrow ma4">
        <p class="f6 b db mv2">Enter a room code.</p>
        <input id="roomCodeInput" class="input-reset ba b--black-20 pa2 mb2 db w-100" type="text"/>
        <button id="joinRoomButton" class="b pv2 w-100 input-reset ba b--black bg-transparent dim pointer f6 dib" type="button">Join Room</button>
        <p class="f6 black-60">Enter the same code as displayed on the device
                               running the Chrome Extension.</p>
      </div>
      <div id="connectedDiv" class="ma4" hidden>
        <div id ="songInfo" class="flex flex-wrap mw7">
          <div class="mr4">
            <p class="f6 mt2 mb0 fw4">Current Song</p>
            <p id="currentlyPlaying" class="f3 fw6 mt0 mb2 pt0">Nothing is playing</p>
          </div>
          <div class="mr4">
            <p class="f6 mt2 mb0 fw4">State</p>
            <p id="state" class="f3 fw6 mt0 mb2 pt0">idle</p>
          </div>
          <div class="mr4">
            <p class="f6 mt2 mb0 fw4">Progress</p>
            <p id="progress" class="f3 fw6 mt0 mb2 pt0">0:00 / 0:00</p>
          </div>
        </div>
        <div id="roomInfo" class="flex flex-wrap mw7 mb4">
          <div class="mr4">
            <p class="f6 mt2 mb0 fw4">Current Room</p>
            <p id="connectedRoom" class="f3 fw6 mt0 mb2 pt0"></p>
            <button id="leaveRoomButton" class="b pv2 input-reset ba b--black bg-transparent dim pointer f6" type="button">Leave Room</button>
          </div>
          <div class="mr4">
            <p class="f6 mt2 mb0 fw4">Skip Vote Count</p>
            <p class="f3 fw6 mt0 mb2 pt0"><span id="skipVotes">0</span> of <span id="skipVotesNeeded">0</span> needed</p>
            <button id="skipButton" class="b pv2 input-reset ba b--black bg-transparent dim pointer f6" type="button">Skip</button>
          </div>
        </div>
        <hr class="mw7 bb bw1 b--black-10 mt4 mb4 mh0">
        <div id="searchDiv">
          <div id="searchControls" class="mb4">
            <p class="f6 b db mv2">Search for a youtube video.</p>
            <input id="searchInput" class="input-reset ba b--black-20 pa2 mb2 dib measure-narrow w-100" type="text"/>
            <button id="submitSearchButton" class="b pv2 input-reset ba b--black bg-transparent dim pointer f6 dib" type="button">Search</button>
            <button id="imFeelingLuckyButton" class="b pv2 input-reset ba b--black bg-transparent dim pointer f6 dib" type="button">I'm Feeling Lucky</button>
          </div>
          <div id="searchResultsParent" class="mv2 mw7 ba bw2 b--orange" hidden>
            <h3 class="f3 bg-orange white ma0 pa3">Search Results</h3>
            <div id="searchResults" class="ph3"></div>
          </div>
        </div>
        <div id="videoQueueDiv" class="mv2 mw7 ba bw2 b--green" hidden>
          <h3 class="f3 bg-green white ma0 pa3">Queued Videos</h3>
          <div id="videoQueue" class="ph3"></div>
        </div>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
