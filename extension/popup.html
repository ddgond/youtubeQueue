<!DOCTYPE html>
<html>
  <head>
    <style>
    </style>
    <script src="socket.io.js"></script>
    <script src="utils.js"></script>
  </head>
  <body>
    <div id="connectedDiv" hidden>
      <p>You have connected to room: <span id="connectedRoom"></span></p>
      <button id="nextSong" type="button">Next Song</button>
      <button id="leaveRoom" type="button">Leave Room</button>
    </div>
    <div id="unconnectedDiv">

      <input id="roomCode" type="text"/>
      <button id="joinRoom" type="button">Create Room</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
